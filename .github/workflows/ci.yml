name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python deps (if files exist)
        run: |
          python -m pip install --upgrade pip
          for f in requirements.txt transformer/requirements.txt cleaner/requirements.txt streamlit/requirements.txt; do
            if [ -f "$f" ]; then
              echo "Installing $f"
              pip install -r "$f"
            fi
          done

      - name: Python syntax check (compileall)
        run: |
          python -m compileall -q .

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Go build/test (if extractor folder exists)
        run: |
          if [ -d "extractor" ]; then
            echo "Found extractor/"
            cd extractor
            go test ./... || true
            go build ./... || true
          elif [ -d "extractor-go" ]; then
            echo "Found extractor-go/"
            cd extractor-go
            go test ./... || true
            go build ./... || true
          else
            echo "No extractor folder found, skipping Go step."
          fi

  docker-validation:
    name: docker-validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Validate docker compose config
        run: |
          if [ -f docker-compose.yml ]; then
            docker compose -f docker-compose.yml config
          elif [ -f docker-compose.yaml ]; then
            docker compose -f docker-compose.yaml config
          else
            echo "No docker-compose.yml or docker-compose.yaml found!"
            exit 1
          fi

  sanity-check:
    name: sanity-check
    runs-on: ubuntu-latest
    needs: [build, docker-validation]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Repo quick info
        run: |
          echo "Commit: $GITHUB_SHA"
          ls -lah
